dbmig:
  # The type of version to prepend to migration files
  # Accepted values: timestamp or serialint
  # timestamp: the version will be a timestamp in format of year, month, day, hour, second, millisecond, and microsecond
  # serialint: the value will a sequence of integers starting from 1
  versioning: timestamp

  # Where to find and create migration files
  migration-files: ./migration
